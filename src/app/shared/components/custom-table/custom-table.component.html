@if(dataSource) {

    @if(withFilter()) {
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    } 

    <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource">

            @for( colum of colums(); track $index) {
                <ng-container [matColumnDef]="colum">
            
                    @if(withSort()) {
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{colum}}</th>
                    } @else {
                        <th mat-header-cell *matHeaderCellDef>{{colum}}</th>
                    }
                    <td mat-cell *matCellDef="let element"> {{element[colum]}} </td>
                </ng-container>

            }
    
          <tr mat-header-row *matHeaderRowDef="colums()"></tr>
          <tr mat-row *matRowDef="let row; columns: colums();"></tr>
        </table>

        @if(withPaginator()) {
            <mat-paginator [pageSizeOptions]="pageSizeOptions()"
                showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        }
         
    </div>
}
