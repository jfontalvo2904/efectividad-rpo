<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  <div class="flex gap-2">
    <mat-form-field>
      <mat-label>Nombre empleado</mat-label>
      <mat-select [(ngModel)]="selectedEmpleado" name="empleado">
          @for (empleado of data.selectEmpleadoData; track empleado) {
            <mat-option [value]="empleado.value">{{empleado.viewValue}}</mat-option>
          }
      </mat-select>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Cargo</mat-label>
      <mat-select [(ngModel)]="selectedCargo" name="cargo">
          @for (cargo of data.selectCargoData; track cargo) {
            <mat-option [value]="cargo.value">{{cargo.viewValue}}</mat-option>
          }
      </mat-select>
    </mat-form-field>
  
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="aceptar()"  cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
